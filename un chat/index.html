<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/stylechat.css">
  <script src="./js/chat.js"></script>
  <title>Un chat en PHP/AJAX</title>


  <header>

  </header>
</head>

<body>
  <div id="container">
    <h1>Mon super chat</h1>

    <!-- Statut //////////////////////////////////////////////////////// -->
    <table class="status">
      <tr>
        <td>
          <span id="statusResponse"></span>
          <select name="status" id="status" style="width:200px;" onchange="setStatus(this)">
            <option value="0">Absent</option>
            <option value="1">Occup&eacute;</option>
            <option value="2" selected>En ligne</option>
          </select> </td>
      </tr>
    </table>
    <table class="chat">
      <tr>
        <!-- zone des messages -->
        <td valign="top" id="text-td">
          <div id="annonce"></div>
          <div id="text">
            <div id="loading">
              <center>
                <span class="info" id="info">Chargement du chat en
                  cours...</span><br />
                <img src="./assets/f1055231234507.564a1d234bfb6.gif" alt=" patientez..."> </center>
            </div>
          </div>
        </td>
        <!-- colonne avec les membres connecteÌs au chat -->
        <td valign="top" id="users-td">
          <div id="users">Chargement</div>
        </td>
      </tr>
    </table>

    <!-- Zone de texte //////////////////////////////////////////////////////// -->
    <a name="post"></a>
    <table class="post_message">
      <tr>
        <td>
          <form action="" method="" onsubmit="envoyer(); return false;">
            <input type="text" id="message" maxlength="255" />
            <input type="button" onclick="envoyer()" value="Envoyer" id="post" />
          </form>
        </td>
      </tr>
    </table>
  </div>

</body>

</html>
